<!DOCTYPE html>
<html>

<head>
    <title>Konstantinos Tsinganos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred@1"></script>
    <script src="scripts/myscripts.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>

    <bibtex src="publications/10.3389-frobt.2022.974537-citation.bib"></bibtex>
</head>

<body>
    <header id='header'>
        <!-- Load content from header.html -->
    </header>

    <main id='main'>
        <div id='sidebar-info'>
            <!-- Load content from sidebar.html -->
        </div>
        <div class="bibtex_structure">
            <div class="group year" extra="ASC number">
                <div style="padding-bottom:10px;"></div>
                <div class="sort journal" extra="DESC string">
                    <div class="templates"></div>
                </div>
            </div>
        </div>
        <div id="bibtex_display">
            <div class="bibtex_template">
                <div class="if title" style="margin-left: 10px; margin-bottom:5px; font-weight: bold;">
                    <span class="if url" style="margin-left: 20px">
                        <a class="url" style="color:black; font-size:10px"><span class="title"></span></a>
                    </span>
                </div>
                <div class="if author" style="font-style: italic;">
                    <span class="author"></span>
                </div>
                <div>
                    <span class="if journal"><em><span class="journal"></span></em>,</span>
                    <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                    <span class="if article">In <em><span class="article"></span></em>,</span>
                    <span class="if editor"><span class="editor"></span> (editors),</span>
                    <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                    <!-- <span class="if !journal number">Technical report <span class="number"></span>,</span> -->
                    <span class="if institution"><span class="institution"></span>,</span>
                    <span class="if address"><span class="address"></span>,</span>
                    <span class="if volume"><span class="volume"></span>,</span>
                    <span class="if journal number">(<span class="number"></span>),</span>
                    <span class="if pages"> pages <span class="pages"></span>,</span>
                    <span class="if month"><span class="month"></span>,</span>
                    <span class="if year"><span class="year"></span>.</span>
                    <span class="if note"><span class="note"></span>.</span>
                </div>
            </div>
        </div>
    </main>

    <footer id='footer'>
        <!-- Load content from footer.html -->
    </footer>
</body>

</html>
